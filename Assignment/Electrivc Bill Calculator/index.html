<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electric Bill Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="bg-primary fs-3 fw-bold text-light text-center p-2">
        Electricity Bill Calculator
      </div>
    </header>

    
    <div class="container">
      <div class="row justify-content-center">
        <div class="d-flex justify-content-center align-items-center m-5 py-5">
          <div class="card p-4">
            <h3 class="text-center mb-3">Electricity Bill Calculator</h3>
            <!-- input  -->
            <div class="mb-3">
              <label class="form-label">Electricity Units</label>
              <input
                type="number"
                id="units"
                class="form-control"
                placeholder="Enter units"
                min="1"
              />
            </div>

            <!-- buttons  -->
            <div class="d-flex gap-2 mb-4">
              <button class="btn btn-primary w-50" onclick="calculate()">
                Calculate
              </button>
              <button class="btn btn-secondary w-50" onclick="reset()">
                Reset
              </button>
            </div>

            <!-- output  -->
            <div id="billCard" class="d-none">
              <hr />
              <h5 class="mb-3">Bill Details</h5>

              <div class="bill-row">
                <span>First 50 units * 0.50</span>
                <span id="s1"> ₹0.00</span>
              </div>

              <div class="bill-row">
                <span>Next 150 units * 0.75</span>
                <span id="s2">₹ 0.00</span>
              </div>

              <div class="bill-row">
                <span>Next 250 units * 1.20</span>
                <span id="s3">₹ 0.00</span>
              </div>

              <div class="bill-row">
                <span>Above 450 units * 1.50</span>
                <span id="s4">₹ 0.00</span>
              </div>

              <hr />

              <div class="bill-row">
                <span>Subtotal</span>
                <span id="subtotal">₹ 0.00</span>
              </div>

              <div class="bill-row">
                <span>20% SurCharge</span>
                <span id="surcharge">₹ 0.00</span>
              </div>

              <div class="bill-row-total">
                <span>Grand Total</span>
                <span id="total">₹ 0.00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
