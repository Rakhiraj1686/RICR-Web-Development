<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div id="main" class="justify-content-center align-content-center m-5 p-5">
      <div class="justify-content-center text-center">
        <img src="./ricr icon.png" alt="ricr icon" />
      </div>
      <div class="h-50 w-50 border border-2 rounded justify-content-center align-content-center m-5 p-4">
        <div>
          <div>
            <div>Email or Enrollment ID</div>
            <input
              type="text"
              name="enrollment"
              id="enrollment"
              placeholder="Enter Email or Enrollment ID"
              class="w-100 mb-3 border-0 rounded p-2 "
            />
          </div>
          <div>
            <div>Password</div>
            <input
              type="text"
              name="Password"
              id="Password"
              placeholder="Password "
              class="w-100 mb-3 border-0 rounded p-2"
            />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
