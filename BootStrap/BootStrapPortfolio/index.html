<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="portofolio">
      <div
        id="navBar"
        class="position-sticky w-100 bg-info-subtle justify-content-center"
        style="height: 100px;">
        <div id="material" class="fs-2 d-flex " >
          <b class="mt-1 pt-1">Material Tailwind</b>
        </div>
        <div id="navbarDetail" class="d-flex justify-content-center align-items-center">
          <div class="px-2">
            <span><i class="bi bi-file-earmark-fill"></i></span> Page
          </div>
          <div class="px-2">
            <span><i class="bi bi-person-circle"></i></span> Accounts
          </div>
          <div class="px-2">
            <span><i class="bi bi-files"></i></span>Docs
          </div>
        </div>
        <div id="button" class="d-flex justify-content-end">
          <div class="align-items-center">
            <button id="signButton" class="border-0 rounded fs-6">
              SIGN IN
            </button>
            <button id="blockButton" class="border-0 rounded fs-5">
              BLOCK
            </button>
          </div>
        </div>
      </div>
      <div id="portofolioForm">
        <div id="detail">
          <h1>Welcome to my web <br />Development Portofolio!</h1>
          <br />
          <h3>
            I'm Rakhi Rani, a passionate web developer based in USA. <br />
            Here, you'll get a glimpse of my journey in the world of web
            development, where creativity meets functionality.
          </h3>
          <span class="your">Your email</span>
          <div id="email">
            <label for="email"></label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Enter your email"
            />
            <button>REQUIRE OFFER</button>
          </div>
          <div id="term">
            <td>Read my <u>Terms and Conditions</u></td>
          </div>
        </div>
        <div>
          <img src="rakhi42.jpg" alt="Rakhi Rani" width="200px" />
        </div>
      </div>
    </div>
    <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
     crossorigin="anonymous"
    ></script>
  </body>
</html>
