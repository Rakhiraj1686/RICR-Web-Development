<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div id="main" class="d-flex m-5 justify-content-between align-items-center p-5">
      <div>
        <div class="text-primary" style="font-size: 80px;"><b>Facebook</b></div>
        <div class="fs-4 fw-medium">Connect with friends and the world around you on Facebook.</div>
      </div>
      <div class="w-50 h-50 border-0 rounded border-2 justify-content-center text-center m-5 p-4 shadow">
        <div>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email or phone number"
            class="w-100 mt-3 p-2 border-0 rounded"
          />
        </div>
        <div>
          <input
            type="text"
            name="Password"
            id="Password"
            placeholder="Password"
            class="w-100 mt-3 p-2 border-0 rounded"
          />
        </div>
        <div>
            <button class="btn btn-primary text-center w-100 mt-3 border-0 p-2 rounded text-light">Login </button>
        </div>
        <div class="text-primary mt-3">Forgot password ?</div>
        <hr>
        <div>
            <button class="btn btn-success text-light border-0 rounded px-3">Create new account</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
