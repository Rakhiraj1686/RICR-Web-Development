<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body style="background-color: rgb(70, 206, 222)">
    <div class="d-flex justify-content-center m-5">
      <div class="bg-black rounded-3 p-4 m-5 fs-5">
        <div class="my-1 p-1;">
          <input
            type="text"
            class="w-100 border-0 rounded p-2"
            placeholder="0"
            name="display"
            id="display"
          />
        </div>
        <div class="d-flex gap-3 justify-content-between my-1 p-1">
          <button
            class="btn btn-light border-0 rounded w-100"
            onclick="button('7')"
          >
            7
          </button>
          <button
            class="btn btn-light border-0 rounded w-100"
            onclick="button('8')"
          >
            8
          </button>
          <button
            class="btn btn-light border-0 rounded w-100"
            onclick="button('9')"
          >
            9
          </button>
          <button
            class="btn btn-light border-0 rounded w-100"
            onclick="button('/')"
          >
            /
          </button>
        </div>
        <div class="d-flex gap-3 justify-content-between my-1 p-1">
          <button
            class="btn btn-light border-0 rounded w-100"
            onclick="button('4')"
          >
            4
          </button>
          <button
            class="btn btn-light border-0 rounded w-100"
            onclick="button('5')"
          >
            5
          </button>
          <button
            class="btn btn-light border-0 rounded w-100"
            onclick="button('6')"
          >
            6
          </button>
          <button
            class="btn btn-light border-0 rounded w-100"
            onclick="button('*')"
          >
            *
          </button>
        </div>
        <div class="d-flex gap-3 justify-content-between my-1 p-1">
          <button
            class="btn btn-light border-0 rounded w-100"
            onclick="button('1')"
          >
            1
          </button>
          <button
            class="btn btn-light border-0 rounded w-100"
            onclick="button('2')"
          >
            2
          </button>
          <button
            class="btn btn-light border-0 rounded w-100"
            onclick="button('3')"
          >
            3
          </button>
          <button
            class="btn btn-light border-0 rounded w-100"
            onclick="button('-')"
          >
            -
          </button>
        </div>
        <div class="d-flex gap-3 justify-content-between my-1 p-1">
          <button
            class="btn btn-light border-0 rounded w-100"
            onclick="button('.')"
          >
            .
          </button>
          <button
            class="btn btn-light border-0 rounded w-100"
            onclick="button('0')"
          >
            0
          </button>
          <button
            class="btn btn-light border-0 rounded w-100"
            onclick="button('+')"
          >
            +
          </button>
          <button
            class="btn btn-danger border-0 rounded w-100"
            onclick="button('c')"
            style="background-color: rgb(241, 46, 12)"
          >
            c
          </button>
        </div>
        <div class="d-flex justify-content-center my-1 p-1">
          <button
            class="border-0 rounded w-100 p-1"
            onclick="button('=')"
            style="background-color: rgb(224, 96, 16); color: white"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
