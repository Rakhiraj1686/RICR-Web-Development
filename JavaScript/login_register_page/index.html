<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-primary">
    <div id="box" class="d-flex justify-content-evenly py-5 ">
        <div id="mianbox" class=" h-75 bottom-50 border rounded bg-light mb-5 w-25 justify-content-center align-items-center d-grid">
            <h1><span class="text-decoration-underline text-primary "><span class="text-dark">Lo</span></span>gin</h1>
            <div id="loginForm">
                <div id="fromField" class="py-4  border-bottom border-dark" >
                    <label for="login"></label>
                    <i class="bi bi-envelope"></i>
                    <input type="text" 
                            name="login" 
                            id="login"  
                            placeholder="Enter your email"
                            style="border: none;" > <br>
                </div>
                <div id="fromField1" class="py-3 border-bottom border-dark justify-content-between">
                    <label for="password"></label>
                    <i class="bi bi-lock-fill"></i>
                    <input type="text"
                        name="password" 
                        id="password" 
                        placeholder="Confirm a password" 
                        style="border: none; ">
                        <i class="bi bi-eye"></i>
                </div>
                <div id="remember" class="px-4 py-3">
                <input type="checkbox" 
                    name="remember" 
                    id="remember">
                   <label for="remember">Remember Me</label>
                </div>
                <div class="justify-content-between d-flex">
                     <p><a href="#" class="text-decoration-none justify-content-between">Forgot Password?</a></p>
                </div>  
            </div>
            
            <div id="loginNow" style="text-align: center; ">
                <button class="border-2 py-2 px-xxl-5 bg-primary text-light rounded w-100 border-0" onclick="login();">Login Now</button>
            </div>
            <div id="signup" style="text-align: center;" class="py-3 ">
                <p>Don't have an account? <span class="text-primary">Sign Up</span></p>
            </div>
        </div>
    </div>
    <div id="registration" class=" rounded justify-content-between py-5 px-5 w-25 h-auto bg-light d-grid">
        <div id="regHeading" class="py-4 px-3 ">
            <h1 id="heading"><span>Re</span>gistration</h1>
        </div>
        <div id="regFeild" class=" px-4 ">
            <div id="name" class="py-3 border-bottom border-dark">
               <label for="name" ></label>
               <i class="bi bi-person"></i>
               <input type="text" 
                  name="person" 
                  id="person" 
                  placeholder="Enter your name" 
                  style="border: none; ">
            </div>
            <div class="py-3 border-bottom border-dark">
                <label for="email"></label>
                <i class="bi bi-envelope"></i>
                <input type="text" 
                name="email" 
                id="email" 
                placeholder="Enter your email" 
                style="border: none; ">
            </div>
            <div class="py-3 border-bottom border-dark">
                <label for="lock"></label>
                <i class="bi bi-lock-fill"></i>
                <input type="text" 
                name="lock" 
                id="lock" 
                placeholder="Create a password" 
                style="border: none;">
            </div>
            <div class="py-3 border-bottom border-dark">
                <label for="lock1"></label>
                <i class="bi bi-lock-fill"></i>
                <input type="text"
                name="lock1" 
                id="lock1" 
                placeholder="Confirm a password" 
                style="border: none; "> 
                <i class="bi bi-eye"></i>
            </div>
        </div>
        <div class="py-3 px-2">
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">I accept all terms & conditions</label>
        </div>
        <div style="text-align: center;" class="my-4" >
            <button class="btn btn-primary  w-100" style="border: none;" onclick="register();">Register Now</button>
        </div>
        <div id="formcontrol" style="text-align: center;" class="py-2 text-center">
            <p>Already have an account? <a href="a" class="text-decoration-none">
            Login Now</a>
            </p>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
</body>
</html>
