<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <header>
        <div class="justify-content-center text-center bg-primary p-3 fs-3 fw-bold text-light" >AGE CALCULATOR</div>
    </header>
    <main>
        <div class="d-flex justify-content-center align-items-center mt-5">
      <div
        class="justify-content-center align-items-center h-50 w-25 border border-info rounded text-center shadow p-4 m-5" id="mainBox"
      >
        <div class="fs-3 fw-bold">AGE CALCULATOR</div>

        <div class="fs-5 mt-2">Enter your Date of Birth</div>
        <input
          type="date"
          name="month"
          id="month"
          class="px-5 mt-3 border-info rounded p-1"
        />


        <div class="fs-5 mt-3">Current Date</div>
        <input
          type="date"
          name="day"
          id="day"
          class="mt-3 px-5 border-info rounded p-1"
         />
        <div>
          <button class="btn btn-primary px-5 mt-3" onclick="calculate()">Calculate</button>
        </div>
        
        
      </div>
    </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
