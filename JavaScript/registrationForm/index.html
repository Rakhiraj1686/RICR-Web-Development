<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="bg-light">
    <header>
      <div
        class="container-fluid bg-primary px-3 py-1 d-flex justify-content-between"
      >
        <div class="d-flex gap-2 text-center">
          <img
            src="./image.png"
            alt=""
            width="50px"
            height="50px"
            class="rounded-circle"
          />
          <h1 class="text-light">Registration From</h1>
        </div>
        <button class="btn btn-info">Student Login</button>
      </div>
    </header>
    <main>
      <div
        class="container bg-white border border-info rounded shadow p-3 mt-3"
      >
      <!-- Personal Information -->
        <div class="border border-dark p-3 pt-4 my-3 position-relative  ">
            <span class="px-2 fs-5 position-absolute  text-primary bg-white" style="top: -15px;">Personal Information</span>
          <div class="d-grid gap-3">
            <div class="d-flex align-items-center ">
            <label for="fullName" class="form-label w-25">Full Name <sup class="text-danger">*</sup></label>
            <input
              type="text"
              name="fullName"
              id="fullName"
              class="form-control"
            />
          </div>
          <div class="d-flex align-items-center ">
            <label for="email" class="form-label w-25">Email address <sup class="text-danger">*</sup></label>
            <input
              type="text"
              name="email"
              id="email"
              class="form-control"
              required
            />
          </div>
          <div class="d-flex align-items-center ">
            <label for="mobile" class="form-label w-25">Mobile No. <sup class="text-danger">*</sup></label>
            <input
              type="number"
              name="mobile"
              id="mobile"
              class="form-control"
              required
            />
          </div>
          <div class="d-flex align-items-center ">
            <label for="dob" class="form-label w-25">Date of Birth <sup class="text-danger">*</sup></label>
            <input
              type="date"
              name="dob"
              id="dob"
              class="form-control"
              required
            />
          </div>
          </div>
        </div>
        <!-- Academic Details -->
        <div class="border border-dark p-3 pt-4 position-relative mb-3">
            <span class="px-2 fs-5 position-absolute text-primary bg-white" style="top: -15px;">Academic Details<sup class="text-danger">*</sup></span>
          <div class="d-grid gap-3">
            <div class="d-flex align-items-center ">
            <label for="fullName" class="form-label w-25">Qualification <sup class="text-danger">*</sup></label>
            <select name="qualification" id="quali" class="form-select">
                <option value="">--select Qualification</option>
                <option value="">Secondary Schooling</option>
                <option value="">Senior Secondary Schooling</option>
                <option value="">Graduation</option>
                <option value="">Post Graduation</option>
                <option value="">P.hd</option>
            </select>
          </div>
          <div class="d-flex align-items-center ">
            <label for="score" class="form-label w-25">Presentage/Grade <sup class="text-danger">*</sup></label>
            <input
              type="text"
              name="score"
              id="score"
              class="form-control"
              required
            />
          </div>
          </div>
        </div>
        <!-- Course Information  -->
        <div class="border border-dark p-3 pt-4 position-relative">  
            <span class="px-2 fs-5 position-absolute text-primary bg-white" style="top: -15px;">Course Information<sup class="text-danger">*</sup></span>
          <div class="d-grid gap-3">
            <div class="d-flex align-items-center ">
            <label for="fullName" class="form-label w-25">Available Course<sup class="text-danger">*</sup></label>
            <select name="qualification" id="qualification" class="form-select">
                <option value="">--Available Courses</option>
                <option value="">Full Stack Development</option>
                <option value="">Data Science</option>
                <option value="">Data Analytics</option>
                <option value="">Java+DSA</option>
                <option value="">Python+DSA</option>
            </select>
          </div>
          <div class="d-flex align-items-center ">
            <label for="batch" class="form-label w-25">Preferred Batch<sup class="text-danger">*</sup></label>
            <div class="d-flex gap-3">
                <div class="d-flex gap-2">
                    <input type="checkbox" name="batch" id="morning" value="morning" class="form-check-input">
                    <span>Morning</span>
                </div>
                <div class="d-flex gap-2">
                    <input type="checkbox" name="batch" id="afterNoon" value="afterNoon" class="form-check-input">
                    <span>After Noon</span>
                </div>
                <div>
                    <input type="checkbox" name="batch" id="evening" value="evening" class="form-check-input">
                    <span>Evening</span>
                </div>
                <div>
                    <input type="checkbox" name="batch" id="weekend" value="weekend" class="form-check-input">
                    <span>Evening</span>
                </div>
            </div>
          </div>
           <div class="d-flex align-items-center ">
            <label for="batch" class="form-label w-25">Preferred timing<sup class="text-danger">*</sup></label>
            <div class="d-flex gap-3">
                <div class="d-flex gap-2">
                    <input type="radio" name="timing" id="t1" value="6:00to7:00pm" class="form-check-input">
                    <span>6:00-7:00Pm</span>
                </div>
                <div class="d-flex gap-2">
                    <input type="radio" name="timing" id="t2" value="7:00to8:00pm" class="form-check-input">
                    <span>7:00-8:00pm</span>
                </div>
                <div>
                    <input type="radio" name="timing" id="t3" value="8:00-9:30pm" class="form-check-input">
                    <span>7:00-9:00Am</span>
                </div>
            </div>
             </div>
        </div>
      </div>

      <!-- Address  -->
      <div class="border border-dark p-3 pt-4 my-3 position-relative  ">
            <span class="px-2 fs-5 position-absolute  text-primary bg-white" style="top: -15px;">Address Information:</span>
          <div class="d-grid gap-3">
            <div class="d-flex align-items-center ">
            <label for="address" class="form-label w-25">Address<sup class="text-danger">*</sup></label>
            <textarea
              type="text"
              name="address"
              id="address"
              placeholder="House Number, Street area"
              required
              class="form-control">
            </textarea>
          </div>
          <div class="d-flex align-items-center ">
            <label for="city" class="form-label w-25">City<sup class="text-danger">*</sup></label>
            <textarea name="city" 
            id="city"
            placeholder="city"
            required
            class="form-control"></textarea>
          </div>
          <div class="d-flex align-items-center ">
            <label for="number" class="form-label w-25">Pin Code<sup class="text-danger">*</sup></label>
            <input
              type="number"
              name="pincode"
              id="pincode"
              class="form-control"
              required
              placeholder="Pin Code"
            />
          </div>
          </div>
      </div>

      <!-- Guardian Details  -->
      <div class="border border-dark p-3 pt-4 position-relative mb-3">
            <span class="px-2 fs-5 position-absolute text-primary bg-white" style="top: -15px;">Graduation Details<sup class="text-danger">*</sup></span>
          <div class="d-grid gap-3">
            <div class="d-flex align-items-center ">
            <label for="fullName" class="form-label w-25">Parent's Full Name<sup class="text-danger">*</sup></label>
            <input type="text" 
               name="fullName"
              placeholder="Parent's Full Name"
              class="form-control"
              required>
          </div>
          <div class="d-flex align-items-center ">
            <label for="number" class="form-label w-25">Parent's Contact Number:<sup class="text-danger">*</sup></label>
            <input
              type="number"
              name="contactNumber"
              id="contactNumber"
              class="form-control"
              required
              placeholder="Contact Number"
            />
          </div>
          </div>
      </div>

      <!-- Additional Information -->
      <div class="border border-dark p-3 pt-4 position-relative">
            <span class="px-2 fs-5 position-absolute text-primary bg-white" style="top: -15px;">Additional Information:<sup class="text-danger">*</sup></span>
          <div class="d-grid gap-3">
            <div class="d-flex align-items-center ">
            <label for="information" class="form-label w-25">How did you hear about us?<sup class="text-danger">*</sup></label>
          <div class="d-flex gap-3">
                <div class="d-flex gap-2">
                    <input type="radio" name="information" id="friend" class="form-check-input">
                    <span>Friend</span>
                </div>
                <div class="d-flex gap-2">
                    <input type="radio" name="information" id="online" class="form-check-input">
                    <span>Online AD</span>
                </div>
                <div>
                    <input type="radio" name="information" id="newsPaper" class="form-check-input">
                    <span>News Paper</span>
                </div>
                <div>
                    <input type="radio" name="information" id="socialMedia" class="form-check-input">
                    <span>Social Media</span>
                </div>
                <div>
                    <input type="radio" name="information" id="other" class="form-check-input">
                    <span>Other</span>
                </div>
            </div>
          </div>
            <div class="d-flex align-items-center ">
            <label for="text" class="form-label w-25">Special Requirment:<sup class="text-danger">*</sup></label>
            <textarea name="requirement" 
            id="requirement"
            class="form-control"
            required></textarea>
          </div>
          </div>
      </div>
      <button  type="" class="btn btn-success mt-2" onclick="submit()">Submit</button>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="java.js"></script>
  </body>
</html>
