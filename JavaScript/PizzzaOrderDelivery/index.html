<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="text-align: center;"><u>Task 2</u></h2>
    <table border="1" cellspacing="0" cellpaddin="10">
        <tr>
            <td>
                <div>
                    <div>
                        <h2>Pizza Order Form</h2>
                        <label for="firstName">First Name:</label>
                        <input type="text" name="firstName" id="firstName">
                        </div>
                        <br>
                        <div>
                        <label for="lastName">Last Name:</label>
                        <input type="text" name="lastName" id="lastName">
                        </div>
                        <br>
                        <div>
                        <label for="emailAddress">Email Address:</label>
                        <input type="text" name="emailAddress" id="emailAddress">
                        </div>
                        <br>
                        <div>
                        <label for="contactNumber">Contact Number:</label>
                        <input type="text" name="contactNumber" id="contactNumber">
                        </div>
                        <br>
                        <div>
                        <label for="timedate">Preferred Delivery Date:</label>
                        <input type="date" name="date" id="date">
                        </div>
                        <br>
                        <div>
                            <label for="size">Size:</label><br>
                            <input type="checkbox" name="size" id="size" value="small"/>
                            <span>Small</span>
                            <input type="checkbox" name="size" id="size" value="medium"/>
                            <span>Medium</span>
                            <input type="checkbox" name="size" id="size" value="large">
                            <span>Large</span>
                        </div>
                        <br>
                        <div>
                            <label for="flavour">Flavour</label><br>
                            <input type="checkbox" name="flavour" id="flavour">
                            <span>Hawaiian(Phd 150.00)</span><br>
                            <input type="checkbox" name="flavour" id="flavour">
                            <span>Pepperoni(php 140.00)</span><br>
                            <input type="checkbox" name="flavour" id="flavour">
                            <span>Vegetable(Php 130.00)</span>
                        </div>
                        <br>
                        <div>
                            <label for="creditcard">Credit Card Number:</label>
                            <input type="text" name="Number" id="Number">
                        </div>
                        <br>
                        <div>
                            <label for="pin">PIN : </label>
                            <input type="text" name="Number" id="Number">
                        </div>
                        <br>
                        <div>
                            <label for="notes">Additional Notes:</label>
                            <textarea name="text" id="text"></textarea>
                        </div>
                        <br>
                        <div>
                            <button onclick="submit()">Submit Order</button>
                        </div>
                        
                    </div>
                </div>
            </td>
        </tr>
        <script src="index.js"></script>
    </table>
</body>
</html>
