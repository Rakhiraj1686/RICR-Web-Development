<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <div id="head" class="position-sticky top-0">
        <div class="bg-primary text-center fs-3 p-2 text-light">Dice Game</div>
      </div>
      <div class="d-flex justify-content-evenly p-5 mx-5 my-2">
        <div
          class="container border-black border rounded text-center shadow px-4 m-5"
        >
          <div class="fs-3 py-2">Player 1</div>
          <img src="./dice.jpg" alt="dice" / id="p1dice"> <br />
           <!-- <img src="./dice1.jpg" alt="dice1"> -->
          <button
            id="roll1"
            class="btn btn-primary justify-content-center border-0 rounded text-light px-2 my-2"
            onclick="p1Play()"
            disabled
          >
            Roll Dice
          </button>
        </div>
        <div
          class="container border-black border shadow text-center rounded px-4 m-5"
        >
          <div class="fs-3 py-2">Player 2</div>
          <img src="./dice.jpg" alt="dice" />
          <br />
          <button
            id="roll2"
            class="btn btn-primary justify-content-center border-0 rounded text-light my-2 px-2"
            onclick="p2Play()"
            disabled
          >
            Roll Dice
          </button>
        </div>
      </div>
      <div class="justify-content-center text-center">
        <h3><b>Score Broard</b></h3>
      </div>
      <div class="d-flex gap-5 justify-content-center text-center fs-4">
        <div class="px-5">
          <div class="px-5" id="player1">Player 1</div>
          <label for="p1score" id="score1">0</label>
        </div>
        <div class="px-5">
          <div class="px-5" id="player2">Player 2</div>
          <label for="p2score" id="score2">0</label>
        </div>
      </div>
      <div class="d-flex justify-content-center pt-1">
        <div class="p-4">
          <button
            id="start"
            class="btn btn-success border-0 rounded px-3 text-light"
            onclick="start()"
          >
            Start Game
          </button>
        </div>
        <div class="p-4">
          <button
            id="restart"
            class="btn btn-danger border-0 rounded px-3 text-light"
            onclick="restart()"
            disabled
          >
            Restart Game
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
