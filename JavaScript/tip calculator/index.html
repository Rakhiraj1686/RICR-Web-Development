<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div
        class="bg-warning justify-content-center text-center p-2 text-light fs-2 fw-bold"
      >
        TIP CALCULATOR
      </div>
    </header>
    <main class="d-flex justify-content-center align-items-center ">
      <div
        class=" border border-info-subtle rounded m-5 p-4 mx-5 h-50 w-25"
      >
        <div class="fs-4 mb-3 text-center">TIP CALCULATOR</div>
        <div class="justify-content-center">
          <div class="mb-2">Bill Amount</div>
          <input
            type="text"
            name="bill"
            id="bill"
            placeholder="Amount to be paid"
            class="border-0 border-bottom mb-2 w-75"
          />
          <i class="bi bi-currency-rupee"></i>
        </div>
        <div>
          <div class="mb-2">How was the service ?</div>
          <!-- <input type="select" name="service" id="service"> -->
          <select
            name="service"
            id="service"
            class="border-0 border-bottom w-75  mb-3"
          >
            <option value="">---Select---</option>
            <option value="1">25% - Top Notch</option>
            <option value="2">20% - Excellent</option>
            <option value="3">15% - Good</option>
            <option value="4">10% - Bad</option>
            <option value="5">5% - worst</option>
          </select>
        </div>
        <div>
          <div class="mb-3">Total number of persons</div>
          <input
            type="text"
            name="person"
            id="person"
            placeholder="Number of people sharing the bill"
            class="border-0 border-bottom w-75 mb-3"
          />
        </div>
        <button class="btn btn-primary w-50" onclick="calculateTip()">Calculate</button>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
