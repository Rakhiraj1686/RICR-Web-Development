<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-primary text-center fs-3 p-2 text-light">
      Form Validation
    </div>
    <div class="m-5 p-2">
      <div>
        <div class="d-flex mb-3">
          <label for="name" class="form-label w-25">Full Name: </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your full name"
            class="form-control"
          />
        </div>
        <!-- <span class="text-danger fs-6 float-end Error" id="nameError" -->
          <!-- >error</span -->
        <!-- > -->
      </div>
      <div>
        <div class="d-flex mb-3">
          <label for="email" class="form-label w-25">Email ID: </label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Enter your email"
            class="form-control"
          />
        </div>
        <!-- <span class="text-danger fs-6 float-end Error" id="nameError" -->
          <!-- >error</span -->
        <!-- > -->
      </div>

      <div>
        <div class="d-flex mb-3">
          <label for="number" class="form-label w-25">Mobile Number: </label>
          <input
            type="number"
            name="number"
            id="number"
            placeholder="Enter your mobile number"
            class="form-control"
          />
        </div>
        <!-- <span class="text-danger fs-6 float-end Error" id="nameError" -->
          <!-- >error</span -->
        <!-- > -->
      </div>
      <div>
        <div class="d-flex mb-3">
        <label for="dob" class="form-label w-25">Date Of Birth:</label>
        <input type="date" name="dob" id="dob" class="form-control" />
      </div>
      <!-- <span class="text-danger fs-6 float-end Error" id="nameError" -->
          <!-- >error</span -->
        <!-- > -->
      </div>
      <button class="btn btn-primary w-100 border rounded" onclick="submit()">
        Submit
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
