<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"

  <body>
    <header>
      <div
        class="container-fluid bg-primary px-3 py-2 text-center display-6 fw-bold text-light"
      >
        Image Editor
      </div>
    </header>
    <main>
      <div class="mx-3 border border-primary d-flex gap-3" id="content">
        <div class="border border-danger w-25 p-3">
          <div
            class="d-flex flex-column align-items-center border rounded shadow mb-3"
          >
            <input
              type="range"
              name="Brigthness"
              id="Brigthness"
              min="0"
              max="100"
              value="50"
              onchange="changeBrightness()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <label for="Brigthness" class="fs-6 pb-2">Brigthness</label>
              <span>100</span>
            </div>
          </div>

          <!-- Contrast -->
          <div
            class="d-flex flex-column align-items-center border rounded shadow mb-3"
          >
            <input
              type="range"
              name="Contrast"
              id="Contrast"
              min="0"
              max="100"
              value="50"
              onchange="changeContrast()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <label for="Contrast" class="fs-6 pb-2">Contrast</label>
              <span>100</span>
            </div>
          </div>

          <!-- grayScale  -->
          <div
            class="d-flex flex-column align-items-center border rounded shadow mb-3"
          >
            <input
              type="range"
              name="grayScale"
              id="grayScale"
              min="0"
              max="100"
              value="0"
              onchange="changegrayScale()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <label for="grayScale" class="fs-6 pb-2">GrayScale</label>
              <span>100</span>
            </div>
          </div>

          <!-- Sepia -->
          <div
            class="d-flex flex-column align-items-center border rounded shadow mb-3"
          >
            <input
              type="range"
              name="Sepia"
              id="Sepia"
              min="0"
              max="100"
              value="0"
              onchange="changeSepia()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <label for="Sepia" class="fs-6 pb-2">Sepia</label>
              <span>100</span>
            </div>
          </div>

          <!-- Saturate -->

          <!-- <div

          <!-- Blur  -->
          <!-- <div

              <span>100</span>
            </div>

          <!-- Invert -->
          <div
            class="d-flex flex-column align-items-center border rounded shadow mb-3"
          >
            <input
              type="range"
              name="Invert"
              id="Invert"
              min="0"
              max="100"
              value="50"
              onchange="changeInvert()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <label for="Invert" class="fs-6 pb-2">Invert</label>
              <span>100</span>
            </div>
          </div>

          <div class="d-flex flex-column gap-3 mt-5">
            <button class="btn btn-outline-warning" onclick="reset()">
              <i class="bi bi-arrow-clockwise"></i> Reset
            </button>
            <button class="btn btn-outline-success" onclick="download()">
              <i class="bi bi-download"></i> Download
            </button>
            <label
              class="btn btn-outline-primary"
              for="Upload"
              id="uploadAnotherLabel"
            >
              <i class="bi bi-camera"></i> Upload Another Image
            </label>
          </div>
        </div>
        <!-- Image Div -->
        <div
          class="border border-success w-75 d-flex justify-content-center align-items-center"
          id="workSpace"
        >
          <img
            src=""
            alt="WorkImage"
            id="image"
            class="border object-fit-contain"
          />
          <label class="btn btn-outline-primary" for="upload" id="uploadLabel">
            <i class="bi bi-camera"></i>Upload Image</label
          >
          <input
            type="file"
            name="upload"
            id="upload"
            class="d-none"
            onchange="uploadImage()"
            accept="image/*"
          />
        </div>
      </div>
    </main>
